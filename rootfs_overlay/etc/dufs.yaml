# dufs configuration file

#serve-path: '/www'
serve-path: '/www/default'
bind: 0.0.0.0
port: 5000
path-prefix:
#hidden:
#  - tmp
#  - '*.log'
#  - '*.lock'
auth:
#   - user:pass@/alarm,/record,/time_lapse
